<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="nav-wrapper">
            <nav>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html"> Home</a> </li>
                    <li> <a href="#">Log in</a> </li>
                    <li> <a href="#">Order Online</a></li>
                    <li> <a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="image-holder">
            <img class="background-img" src="../ShawProject/files/Red-meat_Medium.jpeg" alt="">
            <h1 id="caption-1"> GROCERY SHOPPING DONE ONLINE</h1>
    
        </div>
    
        <h1 id="sub-head">POPULAR CATEGORY</h1>
        <hr width="1300">
    
        <!--THIS IS THE PRODUCT CONTAINER-->
    
        <div class="feature-wrapper">
            <div class="product-container">
                <p class="cart-text">Dairy Product</p>
                <img src="../ShawProject/files/dairy-prod.jpeg" alt="Dairy cart">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button"> VIEW MORE</button>
                </div>
            </div>
    
            <div class="product-container">
                <p class="cart-text">Cold Meat</p>
                <img src="../ShawProject/files/grocery background.jpeg" alt="Cold Meat">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button"> VIEW MORE</button>
                </div>
            </div>
    
            <div class="product-container">
                <p class="cart-text">Fruit and Veg</p>
                <img src="../ShawProject/files/grocery background.jpeg" alt="Fruit and Veg">
                <div class="btn-container">
                    <button class="view-more-btn" type="button" name="button"> VIEW MORE</button>
                </div>
            </div>
    
            <div class="social-media-container" >
    
                <div id="facebook-icon">
                    <img src="../ShawProject/files/icons8-facebook-f.svg" alt="facebook">
                </div>
                <div id="twitter-icon">
                    <img src="../ShawProject/files/icons8-twitter (2).svg" alt="twitter">
                </div>
                <div id="instagram-icon">
                    <img src="../ShawProject/files/icons8-instagram (1).svg" alt="instagram">
                </div>
            </div>
    
            <!--THIS IS THE HOLDER FOR FORM-->
            <div class="form-container">
    
                <div class="form-head-container">
                    <img id="email-icon" src="../ShawProject/files/icons8-gmail.svg"/>
                    <p id="contact-us-label">Contact Us</p>
                </div>
    
                <form action="">
                    <label class="form-item" for="FName"> First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="first name">
                    <br><br>
    
                    <label class="form-item" for="LName"> Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="last name">
                    <br><br>
    
                    <label class="form-item" for="subject"> Subject</label>
                    <textarea type="text" id="subject" name="Last Name" placeholder="how can we help?"></textarea>
                    <br><br>
                    
                    <input id="submit-btn" type="submit" value="submit">
            
                </form>
            </div>
    
        </div>

    </div>

</body>
</html>
